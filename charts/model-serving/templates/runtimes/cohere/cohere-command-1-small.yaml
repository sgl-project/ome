apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: cohere-command-1-small
spec:
  {{- with .Values.cohere.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.cohere.commonLabels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.commonTolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  supportedModelFormats:
    - autoSelect: true
      modelArchitecture: Cohere
      modelFormat:
        name: fastertransformer
        version: '1'
      modelFramework:
        name: fastertransformer
        version: '1'
      version: '14.2'
    - autoSelect: true
      modelArchitecture: Cohere
      modelFormat:
        name: fastertransformer
        version: '1'
      modelFramework:
        name: fastertransformer
        version: '1'
      version: '15.6'
  modelSizeRange:
    min: 5B
    max: 8B
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.A10.4
                  - BM.GPU.B4.8
                  - BM.GPU4.8
                  - BM.GPU.A100-v2.8
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.A10.4
        - weight: 1
          preference:
            matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.B4.8
                  - BM.GPU4.8
                  - BM.GPU.A100-v2.8
  protocolVersions:
    - cohere
  schedulerName: {{ .Values.commonSchedulerName }}
  volumes:
    - name: shared-memory
      emptyDir:
        medium: Memory
        sizeLimit: 1Gi
    - name: model-empty-dir
      emptyDir:
        medium: Memory
  containers:
    - name: ome-container
      image: "{{ .Values.cohere.command1Image.repository }}:{{ .Values.cohere.command1Image.tag }}"
      ports:
        - containerPort: 8080
          name: http1
      env:
        - name: ENDPOINT
          value: "generate"
        - name: ENVIRONMENT
          value: "DEV"
      resources:
        limits:
          nvidia.com/gpu: "1"
        requests:
          cpu: 8
          memory: 120Gi
          nvidia.com/gpu: "1"
      volumeMounts:
        - mountPath: /dev/shm
          name: shared-memory
        - mountPath: /opt/ml/model/fastertransformer
          name: model-empty-dir
      readinessProbe:
        {{- toYaml .Values.cohere.readinessProbe | nindent 8 }}
      livenessProbe:
        {{- toYaml .Values.cohere.livenessProbe | nindent 8 }}
      startupProbe:
        {{- toYaml .Values.cohere.startupProbe | nindent 8 }}
