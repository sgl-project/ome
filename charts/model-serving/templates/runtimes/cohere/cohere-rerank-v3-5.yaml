apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: cohere-rerank-v3-5
spec:
  {{- with .Values.cohere.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.cohere.commonLabels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.commonTolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  supportedModelFormats:
    - autoSelect: true
      modelArchitecture: CohereForCausalLM
      version: "3.5"
      modelFormat:
        name: python
        version: '3.5'
      modelFramework:
        name: python
        version: '3.5'
  modelSizeRange:
    min: 10M
    max: 1B
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.A10.4
                  - BM.GPU.B4.8
                  - BM.GPU4.8
                  - BM.GPU.A100-v2.8
                  - BM.GPU.H100.8
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.A10.4
        - weight: 50
          preference:
            matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.B4.8
                  - BM.GPU4.8
                  - BM.GPU.A100-v2.8
        - weight: 1
          preference:
            matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.H100.8
  protocolVersions:
    - cohere
  schedulerName: {{ .Values.commonSchedulerName }}
  volumes:
    - name: shared-memory
      emptyDir:
        medium: Memory
        sizeLimit: 1Gi
    - name: model-empty-dir
      emptyDir:
        medium: Memory
  containers:
    - name: ome-container
      image: "{{ .Values.cohere.embedv3Image.repository }}:{{ .Values.cohere.rerankv3_5Image.tag }}"
      ports:
        - containerPort: 8080
          name: http1
      resources:
        limits:
          nvidia.com/gpu: "1"
        requests:
          cpu: 4
          memory: 120Gi
          nvidia.com/gpu: "1"
      volumeMounts:
        - mountPath: /dev/shm
          name: shared-memory
        - mountPath: /opt/ml/model/python
          name: model-empty-dir
      readinessProbe:
        {{- toYaml .Values.cohere.readinessProbe | nindent 8 }}
      livenessProbe:
        {{- toYaml .Values.cohere.livenessProbe | nindent 8 }}
      startupProbe:
        {{- toYaml .Values.cohere.startupProbe | nindent 8 }}
