apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: cohere-command-r-small-v3
spec:
  {{- with .Values.cohere.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.cohere.commonLabels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.commonTolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  supportedModelFormats:
    - autoSelect: true
      modelArchitecture: CohereForCausalLM
      version: "1.6"
      modelFormat:
        name: tensorrtllm
        version: 'v0.11.0'
      modelFramework:
        name: tensorrtllm
        version: 'v0.11.0'
  modelSizeRange:
    min: 30B
    max: 40B
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.H100.8
  protocolVersions:
    - cohere
  schedulerName: {{ .Values.commonSchedulerName }}
  volumes:
    - name: shared-memory
      emptyDir:
        medium: Memory
        sizeLimit: 1Gi
    - name: model-empty-dir
      emptyDir:
        medium: Memory
  containers:
    - name: ome-container
      image: "{{ .Values.cohere.commandRv3Image.repository }}:{{ .Values.cohere.commandRv3Image.tag }}"
      ports:
        - containerPort: 8080
          name: http1
      resources:
        limits:
          nvidia.com/gpu: "1"
        requests:
          cpu: 16
          memory: 120Gi
          nvidia.com/gpu: "1"
      volumeMounts:
        - mountPath: /dev/shm
          name: shared-memory
        - mountPath: /opt/ml/model
          name: model-empty-dir
      readinessProbe:
        {{- toYaml .Values.cohere.readinessProbe | nindent 8 }}
      livenessProbe:
        {{- toYaml .Values.cohere.livenessProbe | nindent 8 }}
      startupProbe:
        {{- toYaml .Values.cohere.startupProbe | nindent 8 }}
