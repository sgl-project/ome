apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: vllm-llama-4-scout-17b-16e-instruct
spec:
  disabled: false
  {{- if or .Values.commonAnnotations .Values.llama_4_scout_17b_16e_instruct.annotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{ toYaml .Values.commonAnnotations | nindent 6 }}
    {{- end }}
    {{- if .Values.llama_4_scout_17b_16e_instruct.annotations }}
    {{ toYaml .Values.llama_4_scout_17b_16e_instruct.annotations | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- if or .Values.commonLabels .Values.llama_4_scout_17b_16e_instruct.labels }}
  labels:
    {{- if .Values.commonLabels }}
    {{ toYaml .Values.commonLabels | nindent 6 }}
    {{- end }}
    {{- if .Values.llama_4_scout_17b_16e_instruct.labels }}
    {{ toYaml .Values.llama_4_scout_17b_16e_instruct.labels | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- if or .Values.commonTolerations .Values.llama_4_scout_17b_16e_instruct.tolerations }}
  tolerations:
    {{- if .Values.commonTolerations }}
    {{ toYaml .Values.commonTolerations | nindent 6 }}
    {{- end }}
    {{- if .Values.llama_4_scout_17b_16e_instruct.tolerations }}
    {{ toYaml .Values.llama_4_scout_17b_16e_instruct.tolerations | nindent 6 }}
    {{- end }}
  {{- end }}
  supportedModelFormats:
    - modelFramework:
        name: transformers
        version: "4.51.0.dev0"
      modelFormat:
        name: safetensors
        version: "1"
      modelArchitecture: Llama4ForConditionalGeneration
      autoSelect: true
      priority: 1
      version: "1.0.0"
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
  protocolVersions:
    - openAI
  schedulerName: {{ .Values.commonSchedulerName }}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.H100.8
  modelSizeRange:
    min: 100B
    max: 110B
  containers:
    - name: ome-container
      image: {{ .Values.llama_4_scout_17b_16e_instruct.image.repository | default .Values.vllm.commonImage.repository }}:{{ .Values.llama_4_scout_17b_16e_instruct.image.tag | default .Values.vllm.latestImage.tag }}
      ports:
        - containerPort: 8080
          name: http1
          protocol: TCP
      command:
        - /bin/bash
        - '-lc'
        - --
      args:
        - |
          python3 -m vllm.entrypoints.openai.api_server \
          --port=8080 \
          --model="$MODEL_PATH" \
          --max-log-len=0 \
          --served-model-name=vllm-model \
          --tensor-parallel-size=4 \
          --max-model-len=196608 \
          --limit-mm-per-prompt=image=10 \
          --middleware=vllm.entrypoints.openai.middleware.log_opc_header \
          --enable-auto-tool-choice \
          --tool-call-parser=pythonic \
          --chat-template=examples/tool_chat_template_llama4_pythonic.jinja
      volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      resources:
        requests:
          cpu: 64
          memory: 256Gi
          nvidia.com/gpu: 4
        limits:
          cpu: 64
          memory: 256Gi
          nvidia.com/gpu: 4

      readinessProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 3
        successThreshold: 1
        periodSeconds: 60
        timeoutSeconds: 200

      livenessProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 5
        successThreshold: 1
        periodSeconds: 60
        timeoutSeconds: 60

      startupProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 150
        successThreshold: 1
        periodSeconds: 6
        initialDelaySeconds: 60
        timeoutSeconds: 30