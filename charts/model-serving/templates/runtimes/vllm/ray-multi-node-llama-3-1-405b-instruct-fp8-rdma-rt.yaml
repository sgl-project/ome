apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: vllm-ray-multi-node-llama-3-1-405b-instruct-fp8-rdma
spec:
  disabled: false
  annotations:
    {{- if .Values.commonAnnotations }}
    {{ toYaml .Values.commonAnnotations | nindent 4 }}
    {{- end }}
    {{- if .Values.linkerdAnnotations }}
    {{ toYaml .Values.linkerdAnnotations | nindent 4 }}
    {{- end }}
    {{- if .Values.llama_3_1_405b_instruct.annotations }}
    {{ toYaml .Values.llama_3_1_405b_instruct.annotations | nindent 4 }}
    {{- end }}
    ome.io/deploymentMode: MultiNodeRayVLLM
  labels:
    logging-forward: enabled
    {{- if .Values.llama_3_1_405b_instruct.labels }}
    {{ toYaml .Values.llama_3_1_405b_instruct.labels | nindent 6 }}
    {{- end }}
  {{- if or .Values.commonTolerations .Values.llama_3_1_405b_instruct.tolerations }}
  tolerations:
    {{- if .Values.commonTolerations }}
    {{ toYaml .Values.commonTolerations | nindent 6 }}
    {{- end }}
    {{- if .Values.llama_3_1_405b_instruct.tolerations }}
    {{ toYaml .Values.llama_3_1_405b_instruct.tolerations | nindent 6 }}
    {{- end }}
  {{- end }}
  dnsPolicy: ClusterFirstWithHostNet
  hostNetwork: true
  nodeSelector:
    # TODO: uncomment the following two lines once rdma related labels are added
    # oci.oraclecloud.com/rdma.authenticated: "16"
    # oci.oraclecloud.com/rdma.mlx_issues: "0"
    oke.oraclecloud.com/pool.mode: cluster-network
  {{ with .Values.llama_3_1_405b_instruct }}
  affinity: {{ .affinity | toYaml | nindent 6 }}
  {{ end }}
  pipelineParallelism: true
  modelSizeRange:
    min: 400B
    max: 420B
  supportedModelFormats:
    - modelFramework:
        name: transformers
        version: "4.43.0.dev0"
      modelFormat:
        name: safetensors
        version: "1"
      modelArchitecture: LlamaForCausalLM
      autoSelect: false
      priority: 1
      version: "1.0.0"

  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
    - hostPath:
        path: /dev/infiniband
      name: devinf
    - emptyDir: { }
      name: log-volume
  protocolVersions:
    - openAI
  containers:
    - name: ome-container
      image: {{ .Values.llama_3_1_405b_instruct.image.repository | default .Values.vllm.commonImage.repository }}:{{ .Values.llama_3_1_405b_instruct.image.tag | default .Values.vllm.commonImage.tag }}
      env:
        - name: NCCL_NET_PLUGIN
          value: none
        - name: NCCL_DEBUG
          value: INFO
        - name: NCCL_CROSS_NIC
          value: '2'
        - name: NCCL_SOCKET_NTHREADS
          value: '16'
        - name: NCCL_CUMEM_ENABLE
          value: '0'
        - name: NCCL_IB_SPLIT_DATA_ON_QPS
          value: '0'
        - name: NCCL_IB_QPS_PER_CONNECTION
          value: '16'
        # TODO: change GID back to 3 when RoCEv2 is properly configured
        - name: NCCL_IB_GID_INDEX
          value: '0'
        - name: NCCL_IB_HCA
          value: "=mlx5_0,mlx5_1,mlx5_3,mlx5_4,mlx5_5,mlx5_6,mlx5_7,mlx5_8,mlx5_9,mlx5_10,mlx5_12,mlx5_13,mlx5_14,mlx5_15,mlx5_16,mlx5_17"
        - name: NCCL_IB_TC
          value: '41'
        - name: NCCL_IB_SL
          value: '0'
        - name: NCCL_IB_TIMEOUT
          value: '22'
        - name: HCOLL_ENABLE_MCAST_ALL
          value: '0'
        - name: coll_hcoll_enable
          value: '0'
        - name: UCX_TLS
          value: tcp
        - name: UCX_NET_DEVICES
          value: eth0
        - name: RX_QUEUE_LEN
          value: '8192'
        - name: IB_RX_QUEUE_LEN
          value: '8192'
        - name: NCCL_SOCKET_IFNAME
          value: eth0
        - name: NCCL_IGNORE_CPU_AFFINITY
          value: '1'
        - name: GLOO_SOCKET_IFNAME
          value: eth0
        - name: VLLM_PORT
          value: "9000"
      command:
        - /bin/bash
        - '-lc'
        - --
      args:
        - |
          ulimit -n 65536;
          eval "$KUBERAY_GEN_RAY_START_CMD" &
          (
            while ! ray status | grep -q '0.0/16.0 GPU'; do
              echo 'Waiting for GPUs to be available...';
              sleep 2;
            done;
            python3 -m vllm.entrypoints.openai.api_server \
              --port={{ .Values.vllm.port }} \
              --model="$MODEL_PATH" \
              --max-log-len=0 \
              --middleware=vllm.entrypoints.openai.middleware.log_opc_header \
              --served-model-name={{ .Values.vllm.serveModelName }} \
              --tensor-parallel-size=8 \
              --pipeline-parallel-size=2 \
              --enable-chunked-prefill
          ) &
          wait
      volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - mountPath: /dev/infiniband
          name: devinf
        - mountPath: /tmp/ray
          name: log-volume
      resources:
        requests:
          cpu: 128
          memory: 216Gi
          nvidia.com/gpu: 8
        limits:
          cpu: 128
          memory: 216Gi
          nvidia.com/gpu: 8
      securityContext:
        capabilities:
          add:
            - IPC_LOCK
            - CAP_SYS_ADMIN
        privileged: true
      livenessProbe:
        exec:
          command:
            - sh
            - '-c'
            - echo success
        initialDelaySeconds: 10
        periodSeconds: 10
      readinessProbe:
        exec:
          command:
            - sh
            - '-c'
            - echo success
        initialDelaySeconds: 10
        periodSeconds: 10
