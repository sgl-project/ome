apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: vllm-llama-3-70b-instruct
spec:
  disabled: false
  {{- if or .Values.commonAnnotations .Values.llama_3_70b_instruct.annotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{ toYaml .Values.commonAnnotations | nindent 6 }}
    {{- end }}
    {{- if .Values.llama_3_70b_instruct.annotations }}
    {{ toYaml .Values.llama_3_70b_instruct.annotations | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- if or .Values.commonLabels .Values.llama_3_70b_instruct.labels }}
  labels:
    {{- if .Values.commonLabels }}
    {{ toYaml .Values.commonLabels | nindent 6 }}
    {{- end }}
    {{- if .Values.llama_3_70b_instruct.labels }}
    {{ toYaml .Values.llama_3_70b_instruct.labels | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- if or .Values.commonTolerations .Values.llama_3_70b_instruct.tolerations }}
  tolerations:
    {{- if .Values.commonTolerations }}
    {{ toYaml .Values.commonTolerations | nindent 6 }}
    {{- end }}
    {{- if .Values.llama_3_70b_instruct.tolerations }}
    {{ toYaml .Values.llama_3_70b_instruct.tolerations | nindent 6 }}
    {{- end }}
  {{- end }}
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
  {{ with .Values.llama_3_70b_instruct }}
  affinity: {{ .affinity | toYaml | nindent 6 }}
  {{ end }}
  supportedModelFormats:
    - modelFramework:
        name: transformers
        version: "4.40.0.dev0"
      modelFormat:
        name: safetensors
        version: "1"
      autoSelect: true
      modelArchitecture: LlamaForCausalLM
      version: "1.0.0"
      priority: 1
  modelSizeRange:
    min: 60B
    max: 75B
  protocolVersions:
    - openAI
  schedulerName: {{ .Values.commonSchedulerName }}
  containers:
    - name: ome-container
      image: {{ .Values.llama_3_70b_instruct.image.repository | default .Values.vllm.commonImage.repository }}:{{ .Values.llama_3_70b_instruct.image.tag | default .Values.vllm.commonImage.tag}}
      ports:
        - containerPort: {{ .Values.vllm.port }}
          name: http1
          protocol: TCP
      command:
        - /bin/bash
        - '-lc'
        - --
      env:
        - name: VLLM_RPC_TIMEOUT
          value: '30000'
        - name: VLLM_ENGINE_ITERATION_TIMEOUT_S
          value: '120'
        - name: SERVED_MODEL_NAME # Pass it as env var for the case where model supports Fine-Tuning
          value: {{ .Values.vllm.serveModelName }}
      args:
        - |
          python3 -m vllm.entrypoints.openai.api_server \
          --port={{ .Values.vllm.port }} \
          --model="$MODEL_PATH" \
          --middleware=vllm.entrypoints.openai.middleware.log_opc_header \
          --max-log-len=0 \
          --served-model-name="$SERVED_MODEL_NAME" \
          --tensor-parallel-size=4 \
          --max-model-len=8192 \
          --gpu-memory-utilization=0.9 \
          --enable-chunked-prefill
      volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      resources:
        requests:
          cpu: 30
          memory: 100Gi
          nvidia.com/gpu: 4
        limits:
          cpu: 30
          memory: 100Gi
          nvidia.com/gpu: 4

      readinessProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 3
        successThreshold: 1
        periodSeconds: 60
        timeoutSeconds: 200

      livenessProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 5
        successThreshold: 1
        periodSeconds: 60
        timeoutSeconds: 60

      startupProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 150
        successThreshold: 1
        periodSeconds: 6
        initialDelaySeconds: 60
        timeoutSeconds: 30
