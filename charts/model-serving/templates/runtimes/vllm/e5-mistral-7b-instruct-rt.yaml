apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: vllm-e5-mistral-7b-instruct
spec:
  disabled: false
  {{- if or .Values.commonAnnotations .Values.e5_mistral_7b_instruct.annotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{ toYaml .Values.commonAnnotations | nindent 6 }}
    {{- end }}
    {{- if .Values.e5_mistral_7b_instruct.annotations }}
    {{ toYaml .Values.e5_mistral_7b_instruct.annotations | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- if or .Values.commonLabels .Values.e5_mistral_7b_instruct.labels }}
  labels:
    {{- if .Values.commonLabels }}
    {{ toYaml .Values.commonLabels | nindent 6 }}
    {{- end }}
    {{- if .Values.e5_mistral_7b_instruct.labels }}
    {{ toYaml .Values.e5_mistral_7b_instruct.labels | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- if or .Values.commonTolerations .Values.e5_mistral_7b_instruct.tolerations }}
  tolerations:
    {{- if .Values.commonTolerations }}
    {{ toYaml .Values.commonTolerations | nindent 6 }}
    {{- end }}
    {{- if .Values.e5_mistral_7b_instruct.tolerations }}
    {{ toYaml .Values.e5_mistral_7b_instruct.tolerations | nindent 6 }}
    {{- end }}
  {{- end }}
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
  {{ with .Values.e5_mistral_7b_instruct }}
  affinity: {{ .affinity | toYaml | nindent 6 }}
  {{ end }}
  supportedModelFormats:
    - modelFramework:
        name: transformers
        version: "4.34.0"
      modelFormat:
        name: safetensors
        version: "1"
      modelArchitecture: MistralModel
      autoSelect: true
      priority: 1
      version: "0.0"
  modelSizeRange:
    min: 5B
    max: 10B
  protocolVersions:
    - openAI
  schedulerName: {{ .Values.commonSchedulerName }}
  containers:
    - name: ome-container
      image: {{ .Values.e5_mistral_7b_instruct.image.repository | default .Values.vllm.latestImage.repository }}:{{ .Values.e5_mistral_7b_instruct.image.tag | default .Values.vllm.latestImage.tag }}
      ports:
        - containerPort: {{ .Values.vllm.port }}
          name: http1
          protocol: TCP
      command:
        - /bin/bash
        - '-lc'
        - --
      args:
        - |
          python3 -m vllm.entrypoints.openai.api_server \
          --port={{ .Values.vllm.port }} \
          --model="$MODEL_PATH" \
          --middleware=vllm.entrypoints.openai.middleware.log_opc_header \
          --max-log-len=0 \
          --served-model-name={{ .Values.vllm.serveModelName }} \
          --tensor-parallel-size=1 \
          --gpu-memory-utilization=0.8 \
          --enforce-eager \
      volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      resources:
        requests:
          cpu: 10
          memory: 80Gi
          nvidia.com/gpu: 1
        limits:
          cpu: 10
          memory: 80Gi
          nvidia.com/gpu: 1

      readinessProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 3
        successThreshold: 1
        periodSeconds: 60
        timeoutSeconds: 200

      livenessProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 5
        successThreshold: 1
        periodSeconds: 60
        timeoutSeconds: 60

      startupProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 150
        successThreshold: 1
        periodSeconds: 6
        initialDelaySeconds: 60
        timeoutSeconds: 30
