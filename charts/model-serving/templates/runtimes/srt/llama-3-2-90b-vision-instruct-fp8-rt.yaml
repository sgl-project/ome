apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: srt-llama-3-2-90b-vision-instruct-fp8
spec:
  disabled: false
  {{- if or .Values.commonAnnotations .Values.llama_3_2_90b_vision_fp8_dynamic.annotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{ toYaml .Values.commonAnnotations | nindent 6 }}
    {{- end }}
    {{- if .Values.llama_3_2_90b_vision_fp8_dynamic.annotations }}
    {{ toYaml .Values.llama_3_2_90b_vision_fp8_dynamic.annotations | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- if or .Values.commonLabels .Values.llama_3_2_90b_vision_fp8_dynamic.labels }}
  labels:
    {{- if .Values.commonLabels }}
    {{ toYaml .Values.commonLabels | nindent 6 }}
    {{- end }}
    {{- if .Values.llama_3_2_90b_vision_fp8_dynamic.labels }}
    {{ toYaml .Values.llama_3_2_90b_vision_fp8_dynamic.labels | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- if or .Values.commonTolerations .Values.llama_3_2_90b_vision_fp8_dynamic.tolerations }}
  tolerations:
    {{- if .Values.commonTolerations }}
    {{ toYaml .Values.commonTolerations | nindent 6 }}
    {{- end }}
    {{- if .Values.llama_3_2_90b_vision_fp8_dynamic.tolerations }}
    {{ toYaml .Values.llama_3_2_90b_vision_fp8_dynamic.tolerations | nindent 6 }}
    {{- end }}
  {{- end }}
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
  {{ with .Values.llama_3_2_90b_vision_fp8_dynamic }}
  affinity: {{ .affinity | toYaml | nindent 6 }}
  {{ end }}
  supportedModelFormats:
    - modelFramework:
        name: transformers
        version: "4.46.0.dev0"
      modelFormat:
        name: safetensors
        version: "1"
      modelArchitecture: MllamaForConditionalGeneration
      autoSelect: false
      priority: 1
  modelSizeRange:
    min: 85B
    max: 95B
  protocolVersions:
    - openAI
  schedulerName: {{ .Values.commonSchedulerName }}
  containers:
    - name: ome-container
      image: {{ .Values.llama_3_2_90b_vision_fp8_dynamic.image.repository | default .Values.sglang.commonImage.repository }}:{{ .Values.llama_3_2_90b_vision_fp8_dynamic.image.tag | default .Values.sglang.commonImage.tag }}
      ports:
        - containerPort: {{ .Values.sglang.port }}
          name: http1
          protocol: TCP
      command:
        - /bin/bash
        - '-lc'
        - --
      args:
        - |
          python3 -m sglang.launch_server \
          --host=0.0.0.0 \
          --port={{ .Values.sglang.port }} \
          --enable-metrics \
          --log-requests \
          --model-path="$MODEL_PATH" \
          --tp 4 \
          --mem-frac=0.9 \
          --chat-template llama_3_vision
      volumeMounts:
        - mountPath: /dev/shm
          name: dshm
      resources:
        requests:
          cpu: 30
          memory: 100Gi
          nvidia.com/gpu: 4
        limits:
          cpu: 30
          memory: 100Gi
          nvidia.com/gpu: 4

      readinessProbe:
        httpGet:
          path: /health_generate
          port: 8080
        failureThreshold: 3
        successThreshold: 1
        periodSeconds: 60
        timeoutSeconds: 200

      livenessProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 5
        successThreshold: 1
        periodSeconds: 60
        timeoutSeconds: 60

      startupProbe:
        httpGet:
          path: /health_generate
          port: 8080
        failureThreshold: 150
        successThreshold: 1
        periodSeconds: 6
        initialDelaySeconds: 60
        timeoutSeconds: 30
