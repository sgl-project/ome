apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: srt-multi-node-deepseek-v3-rdma
spec:
  disabled: {{ not .Values.deepseek_v3.enableH100 }}
  {{- if or .Values.commonAnnotations .Values.deepseek_v3.annotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{ toYaml .Values.commonAnnotations | nindent 6 }}
    {{- end }}
    {{- if .Values.deepseek_v3.annotations }}
    {{ toYaml .Values.deepseek_v3.annotations | nindent 6 }}
    {{- end }}
  {{- end }}
  labels:
    logging-forward: enabled
    {{- if .Values.deepseek_v3.labels }}
    {{ toYaml .Values.deepseek_v3.labels | nindent 6 }}
    {{- end }}
  {{- if or .Values.commonTolerations .Values.deepseek_v3.tolerations }}
  tolerations:
    {{- if .Values.commonTolerations }}
    {{ toYaml .Values.commonTolerations | nindent 6 }}
    {{- end }}
    {{- if .Values.deepseek_v3.tolerations }}
    {{ toYaml .Values.deepseek_v3.tolerations | nindent 6 }}
    {{- end }}
  {{- end }}
  dnsPolicy: ClusterFirstWithHostNet
  hostNetwork: true
  nodeSelector:
    # TODO: uncomment the following two lines once rdma related labels are added
    # oci.oraclecloud.com/rdma.authenticated: "16"
    # oci.oraclecloud.com/rdma.mlx_issues: "0"
    oke.oraclecloud.com/pool.mode: cluster-network
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.H100.8
  modelSizeRange:
    min: 650B
    max: 700B
  supportedModelFormats:
    - modelFormat:
        name: safetensors
        version: "1"
      modelFramework:
        name: transformers
        version: "4.33.1"
      modelArchitecture: DeepseekV3ForCausalLM
      autoSelect: true
      priority: 1
      version: "1.0.0"
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
    - name: devinf
      hostPath:
        path: /dev/infiniband
  protocolVersions:
    - openAI
  containers:
    - name: ome-container
      image: {{ .Values.deepseek_v3.image.repository | default .Values.sglang.commonImage.repository }}:{{ .Values.deepseek_v3.image.tag | default .Values.sglang.commonImage.tag }}
      env:
        - name: NCCL_NET_PLUGIN
          value: none
        - name: NCCL_DEBUG
          value: INFO
        - name: NCCL_CROSS_NIC
          value: '2'
        - name: NCCL_SOCKET_NTHREADS
          value: '16'
        - name: NCCL_CUMEM_ENABLE
          value: '0'
        - name: NCCL_IB_SPLIT_DATA_ON_QPS
          value: '0'
        - name: NCCL_IB_QPS_PER_CONNECTION
          value: '16'
        # TODO: change GID back to 3 when RoCEv2 is properly configured
        - name: NCCL_IB_GID_INDEX
          value: '0'
        - name: NCCL_IB_HCA
          value: "=mlx5_0,mlx5_1,mlx5_3,mlx5_4,mlx5_5,mlx5_6,mlx5_7,mlx5_8,mlx5_9,mlx5_10,mlx5_12,mlx5_13,mlx5_14,mlx5_15,mlx5_16,mlx5_17"
        - name: NCCL_IB_TC
          value: '41'
        - name: NCCL_IB_SL
          value: '0'
        - name: NCCL_IB_TIMEOUT
          value: '22'
        - name: HCOLL_ENABLE_MCAST_ALL
          value: '0'
        - name: coll_hcoll_enable
          value: '0'
        - name: UCX_TLS
          value: tcp
        - name: UCX_NET_DEVICES
          value: eth0
        - name: RX_QUEUE_LEN
          value: '8192'
        - name: IB_RX_QUEUE_LEN
          value: '8192'
        - name: NCCL_SOCKET_IFNAME
          value: eth0
        - name: NCCL_IGNORE_CPU_AFFINITY
          value: '1'
        - name: GLOO_SOCKET_IFNAME
          value: eth0
        - name: VLLM_PORT
          value: "9000"
      command:
        - sh
        - -c
        - "python3 -m sglang.launch_server --host 0.0.0.0 --port 8080 --model-path ${MODEL_PATH} --tp 16 --nccl-init $(LWS_LEADER_ADDRESS):5000 --nnodes 2 --node-rank 0 --trust-remote-code --enable-torch-compile --torch-compile-max-bs 1 --enable-metrics"
      volumeMounts:
        - mountPath: /dev/shm
          name: dshm
        - mountPath: /dev/infiniband
          name: devinf
      resources:
        requests:
          nvidia.com/gpu: 8
        limits:
          nvidia.com/gpu: 8
      securityContext:
        capabilities:
          add:
            - IPC_LOCK
            - CAP_SYS_ADMIN
        privileged: true
      readinessProbe:
        httpGet:
          path: /health_generate
          port: 8080
        failureThreshold: 3
        successThreshold: 1
        periodSeconds: 60
        timeoutSeconds: 200
      livenessProbe:
        httpGet:
          path: /health
          port: 8080
        failureThreshold: 5
        successThreshold: 1
        periodSeconds: 60
        timeoutSeconds: 60
      startupProbe:
        httpGet:
          path: /health_generate
          port: 8080
        failureThreshold: 300
        successThreshold: 1
        periodSeconds: 6
        initialDelaySeconds: 60
        timeoutSeconds: 30
  workers:
    size: 1
    nodeSelector:
      oci.oraclecloud.com/rdma.authenticated: "16"
      oci.oraclecloud.com/rdma.mlx_issues: "0"
      oke.oraclecloud.com/pool.mode: cluster-network
    {{- if or .Values.commonTolerations .Values.deepseek_v3.tolerations }}
    tolerations:
      {{- if .Values.commonTolerations }}
      {{ toYaml .Values.commonTolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.deepseek_v3.tolerations }}
      {{ toYaml .Values.deepseek_v3.tolerations | nindent 8 }}
      {{- end }}
    {{- end }}
    dnsPolicy: ClusterFirstWithHostNet
    hostNetwork: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node.kubernetes.io/instance-type
                  operator: In
                  values:
                    - BM.GPU.H100.8
    volumes:
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 15Gi
      - name: devinf
        hostPath:
          path: /dev/infiniband
    containers:
      - name: ome-container
        image: {{ .Values.deepseek_v3.image.repository | default .Values.sglang.commonImage.repository }}:{{ .Values.deepseek_v3.image.tag | default .Values.sglang.commonImage.tag }}
        command:
          - sh
          - -c
          - "python3 -m sglang.launch_server --host 0.0.0.0 --port 8080 --model-path ${MODEL_PATH} --tp 16 --nccl-init $(LWS_LEADER_ADDRESS):5000 --nnodes 2 --node-rank 1 --trust-remote-code --enable-torch-compile --torch-compile-max-bs 1 --enable-metrics"
        resources:
          limits:
            nvidia.com/gpu: "8"
          requests:
            nvidia.com/gpu: "8"
        env:
          - name: NCCL_NET_PLUGIN
            value: none
          - name: NCCL_DEBUG
            value: INFO
          - name: NCCL_CROSS_NIC
            value: '2'
          - name: NCCL_SOCKET_NTHREADS
            value: '16'
          - name: NCCL_CUMEM_ENABLE
            value: '0'
          - name: NCCL_IB_SPLIT_DATA_ON_QPS
            value: '0'
          - name: NCCL_IB_QPS_PER_CONNECTION
            value: '16'
          - name: NCCL_IB_GID_INDEX
            value: '3'
          - name: NCCL_IB_HCA
            value: "=mlx5_0,mlx5_1,mlx5_3,mlx5_4,mlx5_5,mlx5_6,mlx5_7,mlx5_8,mlx5_9,mlx5_10,mlx5_12,mlx5_13,mlx5_14,mlx5_15,mlx5_16,mlx5_17"
          - name: NCCL_IB_TC
            value: '41'
          - name: NCCL_IB_SL
            value: '0'
          - name: NCCL_IB_TIMEOUT
            value: '22'
          - name: HCOLL_ENABLE_MCAST_ALL
            value: '0'
          - name: coll_hcoll_enable
            value: '0'
          - name: UCX_TLS
            value: tcp
          - name: UCX_NET_DEVICES
            value: eth0
          - name: RX_QUEUE_LEN
            value: '8192'
          - name: IB_RX_QUEUE_LEN
            value: '8192'
          - name: NCCL_SOCKET_IFNAME
            value: eth0
          - name: NCCL_IGNORE_CPU_AFFINITY
            value: '1'
          - name: GLOO_SOCKET_IFNAME
            value: eth0
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
              - CAP_SYS_ADMIN
          privileged: true
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
          - mountPath: /dev/infiniband
            name: devinf
