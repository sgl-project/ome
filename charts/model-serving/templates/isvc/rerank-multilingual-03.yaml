{{- if .Values.rerank_multilingual_03.enabled }}
apiVersion: ome.io/v1beta1
kind: InferenceService
metadata:
  name: rerank-multilingual-03
  namespace: rerank-multilingual-03
spec:
  predictor:
    model:
      runtime: cohere-rerank-v3
      baseModel: rerank-multilingual-03
      protocolVersion: cohere
    minReplicas: {{ .Values.rerank_multilingual_03.minReplicas}}
    maxReplicas: {{ .Values.rerank_multilingual_03.maxReplicas}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: rerank-multilingual-03
{{- end }}