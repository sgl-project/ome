{{- if .Values.embed_english_light_03.enabled }}
apiVersion: ome.io/v1beta1
kind: InferenceService
metadata:
  name: embed-english-light-03
  namespace: embed-english-light-03
spec:
  predictor:
    model:
      runtime: cohere-embed-v3
      baseModel: embed-english-light-03
      protocolVersion: cohere
    minReplicas: {{ .Values.embed_english_light_03.minReplicas}}
    maxReplicas: {{ .Values.embed_english_light_03.maxReplicas}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: embed-english-light-03
{{- end }}