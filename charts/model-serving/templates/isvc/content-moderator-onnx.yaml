{{- if .Values.content_moderator.enabled }}
apiVersion: ome.io/v1beta1
kind: InferenceService
metadata:
  name: gais-contentmoderate
  namespace: gais-contentmoderate
spec:
  predictor:
    model:
      runtime: gais-contentmoderate
      baseModel: gais-contentmoderate
    minReplicas: {{ .Values.content_moderator.minReplicas}}
    maxReplicas: {{ .Values.content_moderator.maxReplicas}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: gais-contentmoderate
{{- end }}