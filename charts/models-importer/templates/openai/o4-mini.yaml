{{- if index .Values "o4-mini" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: o4-mini
  labels:
    genai-managed-base-model-v1beta1: "true"
  annotations:
    models.ome.io/runtime: ""
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "o4-mini" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "o4-mini" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "o4-mini" "lifecyclePhase" }}"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: openai.o4-mini
  storage:
    storageUri: "vendor://openai/models/{{ index .Values "o4-mini" "osPrefixOverride" }}"
  vendor: {{ index .Values "o4-mini" "vendor" }}
  version: "1.0.0"
  modelFormat:
    name: safetensors
    version: "1"
  modelFramework:
    name: transformer
    version: "1"
  modelArchitecture: OpenAIForCausalLM
  modelParameterSize: 200B
  modelCapabilities:
    - "CHAT"
  maxTokens: 200000

{{- end }}