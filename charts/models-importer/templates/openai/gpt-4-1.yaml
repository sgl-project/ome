{{- if index .Values "gpt-4-1" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: gpt-4-1
  labels:
    genai-managed-base-model-v1beta1: "true"
  annotations:
    models.ome.io/runtime: ""
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "gpt-4-1" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "gpt-4-1" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "gpt-4-1" "lifecyclePhase" }}"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: openai.gpt-4.1
  storage:
    storageUri: "vendor://openai/models/{{ index .Values "gpt-4-1" "osPrefixOverride" }}"
  vendor: {{ index .Values "gpt-4-1" "vendor" }}
  version: "1.0.0"
  modelFormat:
    name: safetensors
    version: "1"
  modelFramework:
    name: transformer
    version: "1"
  modelArchitecture: OpenAIForCausalLM
  modelParameterSize: 1.8T
  modelCapabilities:
    - "CHAT"
  maxTokens: 1047576

{{- end }}