{{- if index .Values "grok-3-mini" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: grok-3-mini
  labels:
    genai-managed-base-model-v1beta1: "true"
  annotations:
    models.ome.io/runtime: ""
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "grok-3-mini" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "grok-3-mini" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "grok-3-mini" "lifecyclePhase" }}"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: xai.grok-3-mini
  storage:
    storageUri: "vendor://xai/models/{{ index .Values "grok-3-mini" "osPrefixOverride" }}"
  vendor: {{ index .Values "grok-3-mini" "vendor" }}
  version: "1.0.0"
  modelFormat:
    name: safetensors
    version: "1"
  modelFramework:
    name: transformer
    version: "1"
  modelArchitecture: xAiForCausalLM
  modelParameterSize: 1.212T
  modelCapabilities:
    - "CHAT"
  maxTokens: 131072
  {{- end }}