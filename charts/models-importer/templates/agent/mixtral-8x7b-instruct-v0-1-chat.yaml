{{- if index .Values "mixtral-8x7b-instruct-v0-1-chat" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: mixtral-8x7b-instruct-v0-1-chat
  labels:
    genai-managed-base-model-v1beta1: "true"
  annotations:
    models.ome.io/runtime: "vllm-two-cards-chat"
    models.ome.io/category: "LARGE"
    models.ome.io/experimental: "{{ index .Values "mixtral-8x7b-instruct-v0-1-chat" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "mixtral-8x7b-instruct-v0-1-chat" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "mixtral-8x7b-instruct-v0-1-chat" "lifecyclePhase" }}"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: mistralai.mixtral-8x7b-instruct
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "mixtral-8x7b-instruct-v0-1-chat" "osBucket" }}/o/{{ index .Values "mixtral-8x7b-instruct-v0-1-chat" "vendor" }}/{{ index .Values "mixtral-8x7b-instruct-v0-1-chat" "osPrefixOverride" }}"
    path: /mnt/data/models/mistralai/mixtral-8x7b-instruct-v0-1
  vendor: mistralai
  version: "0.1"
  modelFormat:
    name: safetensors
    version: "1"
  modelFramework:
    name: transformers
    version: "4.36.0.dev0"
  modelArchitecture: MixtralForCausalLM
  modelParameterSize: 47B
  modelCapabilities:
    - "CHAT"
  maxTokens: 32768
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: LLAMA2_70
          quotaUnit: 1
          default: true
    internalName: "mixtral-8x7b-instruct-v0-1"
    type: "Serving"
  modelConfiguration:
    {
      "architectures": [
        "MixtralForCausalLM"
      ],
      "attention_dropout": 0.0,
      "bos_token_id": 1,
      "eos_token_id": 2,
      "hidden_act": "silu",
      "hidden_size": 4096,
      "initializer_range": 0.02,
      "intermediate_size": 14336,
      "max_position_embeddings": 32768,
      "model_type": "mixtral",
      "num_attention_heads": 32,
      "num_experts_per_tok": 2,
      "num_hidden_layers": 32,
      "num_key_value_heads": 8,
      "num_local_experts": 8,
      "output_router_logits": false,
      "rms_norm_eps": 1e-05,
      "rope_theta": 1000000.0,
      "router_aux_loss_coef": 0.02,
      "sliding_window": null,
      "tie_word_embeddings": false,
      "torch_dtype": "bfloat16",
      "transformers_version": "4.36.0.dev0",
      "use_cache": true,
      "vocab_size": 32000
    }
{{- end }}