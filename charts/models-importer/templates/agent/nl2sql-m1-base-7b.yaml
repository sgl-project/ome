{{- if index .Values "nl2sql-m1-base-7b" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: nl2sql-m1-base-7b
  labels:
    genai-managed-base-model-v1beta1: "true"
    genai-model-deprecated-date: "{{ index .Values "nl2sql-m1-base-7b" "timeDeprecated" }}"
    genai-model-on-demand-retired-date: "{{ index .Values "nl2sql-m1-base-7b" "timeOnDemandRetired" }}"
    genai-model-dedicated-retired-date: "{{ index .Values "nl2sql-m1-base-7b" "timeDedicatedRetired" }}"
  annotations:
    models.ome.io/runtime: "vllm-nl2rqs-7b-v1"
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "nl2sql-m1-base-7b" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "nl2sql-m1-base-7b" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "nl2sql-m1-base-7b" "lifecyclePhase" }}"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: olm.nl2sql-m1-base-7b
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "nl2sql-m1-base-7b" "osBucket" }}/o/{{ index .Values "nl2sql-m1-base-7b" "vendor" }}/{{ index .Values "nl2sql-m1-base-7b" "osPrefixOverride" }}"
    path: /mnt/data/models/olm/nl2sql-m1-base-7b
  vendor: olm
  version: "1.0"
  modelFormat:
    name: safetensors
    version: "1"
  modelFramework:
    name: transformers
    version: "4.42.0.dev0"
  modelArchitecture: Qwen2ForCausalLM
  modelParameterSize: 7B
  modelCapabilities:
    - "CHAT"
  maxTokens: 65536
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: SMALL_GENERIC_V2
          quotaUnit: 1
          default: true
    internalName: "nl2sql-m1-base-7b"
    type: "Serving"
  modelConfiguration:
    {
      "_name_or_path": "/mnt/shared-physical-ad1/dainguye/fine_tuned_models/codeqwen-data-cfg-nl2sql-exp5f-original-up-to-32k/checkpoint-1900",
      "architectures": [
        "Qwen2ForCausalLM"
      ],
      "attention_dropout": 0.0,
      "bos_token_id": 2,
      "eos_token_id": 2,
      "hidden_act": "silu",
      "hidden_size": 4096,
      "initializer_range": 0.02,
      "intermediate_size": 13440,
      "max_position_embeddings": 65536,
      "max_window_layers": 28,
      "model_type": "qwen2",
      "num_attention_heads": 32,
      "num_hidden_layers": 32,
      "num_key_value_heads": 4,
      "rms_norm_eps": 1e-05,
      "rope_theta": 1000000,
      "rotary_emb_base": 1000000,
      "seq_length": 65536,
      "sliding_window": 65536,
      "tie_word_embeddings": false,
      "torch_dtype": "bfloat16",
      "transformers_version": "4.42.0.dev0",
      "use_cache": true,
      "use_sliding_window": false,
      "vocab_size": 92416
    }
{{- end }}