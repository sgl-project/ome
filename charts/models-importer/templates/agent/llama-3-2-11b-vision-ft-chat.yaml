{{- if index .Values "llama-3-2-11b-vision-ft-chat" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: llama-3-2-11b-vision-ft-chat
  labels:
    genai-managed-base-model-v1beta1: "true"
  annotations:
    models.ome.io/runtime: "vllm-llama-3-2-11b-vision-instruct"
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "llama-3-2-11b-vision-ft-chat" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "llama-3-2-11b-vision-ft-chat" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "llama-3-2-11b-vision-ft-chat" "lifecyclePhase" }}"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: olm.llama-3.2-11b-vision-ft
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "llama-3-2-11b-vision-ft-chat" "osBucket" }}/o/{{ index .Values "llama-3-2-11b-vision-ft-chat" "vendor" }}/{{ index .Values "llama-3-2-11b-vision-ft-chat" "osPrefixOverride" }}"
    path: /mnt/data/models/olm/llama-3-2-11b-vision-ft-chat
  vendor: olm
  version: "1.0.0"
  modelFormat:
    name: safetensors
    version: "1"
  modelFramework:
    name: transformers
    version: "4.50.0.dev0"
  modelArchitecture: MllamaForConditionalGeneration
  modelParameterSize: 11B
  modelCapabilities:
    - "CHAT"
  maxTokens: 8192
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: SMALL_GENERIC_V2
          quotaUnit: 1
          default: true
    internalName: "llama-3-2-11b-vision-ft-chart-dp-ext-v0.0"
    type: "Serving"
    image-text-to-text: "true"
  modelConfiguration:
    {
      "_name_or_path": "meta-llama/Llama-3.2-11B-Vision-Instruct",
      "architectures": [
        "MllamaForConditionalGeneration"
      ],
      "image_token_index": 128256,
      "model_type": "mllama",
      "text_config": {
        "eos_token_id": [
          128001,
          128008,
          128009
        ],
        "model_type": "mllama_text_model",
        "rope_scaling": {
          "factor": 8.0,
          "high_freq_factor": 4.0,
          "low_freq_factor": 1.0,
          "original_max_position_embeddings": 8192,
          "rope_type": "llama3"
        },
        "torch_dtype": "bfloat16"
      },
      "torch_dtype": "bfloat16",
      "transformers_version": "4.50.0.dev0",
      "vision_config": {
        "image_size": 560,
        "model_type": "mllama_vision_model",
        "torch_dtype": "bfloat16"
      }
    }
{{- end }}