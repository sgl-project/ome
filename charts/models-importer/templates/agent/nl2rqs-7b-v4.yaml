{{- if index .Values "nl2rqs-7b-v4" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: nl2rqs-7b-v4
  labels:
    genai-managed-base-model-v1beta1: "true"
    genai-model-deprecated-date: "{{ index .Values "nl2rqs-7b-v4" "timeDeprecated" }}"
    genai-model-on-demand-retired-date: "{{ index .Values "nl2rqs-7b-v4" "timeOnDemandRetired" }}"
    genai-model-dedicated-retired-date: "{{ index .Values "nl2rqs-7b-v4" "timeDedicatedRetired" }}"
  annotations:
    models.ome.io/runtime: "vllm-nl2rqs-7b-v2"
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "nl2rqs-7b-v4" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "nl2rqs-7b-v4" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "nl2rqs-7b-v4" "lifecyclePhase" }}"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: olm.nl2rqs-7b-v4
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "nl2rqs-7b-v4" "osBucket" }}/o/{{ index .Values "nl2rqs-7b-v4" "vendor" }}/{{ index .Values "nl2rqs-7b-v4" "osPrefixOverride" }}"
    path: /mnt/data/models/olm/nl2rqs-7b-v4
  vendor: olm
  version: "4.0"
  modelFormat:
    name: safetensors
    version: "1"
  modelFramework:
    name: transformers
    version: "4.44.2"
  modelArchitecture: LlamaForCausalLM
  modelParameterSize: 7B
  modelCapabilities:
    - "CHAT"
  maxTokens: 131072
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: SMALL_GENERIC_V2
          quotaUnit: 1
          default: true
    internalName: "nl2rqs-7b-v4"
    type: "Serving"
  modelConfiguration:
    {
      "_name_or_path": "meta-llama/Meta-Llama-3.1-8B-Instruct",
      "architectures": [
        "LlamaForCausalLM"
      ],
      "attention_bias": false,
      "attention_dropout": 0.0,
      "bos_token_id": 128000,
      "eos_token_id": [
        128001,
        128008,
        128009
      ],
      "hidden_act": "silu",
      "hidden_size": 4096,
      "initializer_range": 0.02,
      "intermediate_size": 14336,
      "max_position_embeddings": 131072,
      "mlp_bias": false,
      "model_type": "llama",
      "num_attention_heads": 32,
      "num_hidden_layers": 32,
      "num_key_value_heads": 8,
      "pretraining_tp": 1,
      "rms_norm_eps": 1e-05,
      "rope_scaling": {
        "factor": 8.0,
        "high_freq_factor": 4.0,
        "low_freq_factor": 1.0,
        "original_max_position_embeddings": 8192,
        "rope_type": "llama3"
      },
      "rope_theta": 500000.0,
      "tie_word_embeddings": false,
      "torch_dtype": "bfloat16",
      "transformers_version": "4.44.2",
      "use_cache": false,
      "vocab_size": 128256
    }
{{- end }}