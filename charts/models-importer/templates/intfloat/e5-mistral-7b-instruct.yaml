{{- if index .Values "e5-mistral-7b-instruct" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: e5-mistral-7b-instruct
  labels:
    genai-managed-base-model-v1beta1: "true"
    genai-model-deprecated-date: "{{ index .Values "e5-mistral-7b-instruct" "timeDeprecated" }}"
    genai-model-on-demand-retired-date: "{{ index .Values "e5-mistral-7b-instruct" "timeOnDemandRetired" }}"
    genai-model-dedicated-retired-date: "{{ index .Values "e5-mistral-7b-instruct" "timeDedicatedRetired" }}"
  annotations:
    models.ome.io/runtime: "vllm-e5-mistral-7b-instruct"
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "e5-mistral-7b-instruct" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "e5-mistral-7b-instruct" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "e5-mistral-7b-instruct" "lifecyclePhase" }}"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: intfloat.e5-mistral-7b-instruct
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "e5-mistral-7b-instruct" "osBucket" }}/o/{{ index .Values "e5-mistral-7b-instruct" "vendor" }}/{{ index .Values "e5-mistral-7b-instruct" "osPrefixOverride" }}"
    path: /mnt/data/models/intfloat/e5-mistral-7b-instruct
  vendor: intfloat
  version: "0.0"
  modelFramework:
    name: transformers
    version: "4.34.0"
  modelFormat:
    name: safetensors
    version: "1"
  modelArchitecture: MistralModel
  modelParameterSize: 7B
  modelCapabilities:
    - "TEXT_EMBEDDINGS"
  maxTokens: 32768
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: SMALL_GENERIC_V2
          quotaUnit: 1
          default: true
    internalName: "e5-mistral-7b-instruct"
    type: "Serving"
  modelConfiguration:
    {
      "_name_or_path": "mistralai/Mistral-7B-v0.1",
      "architectures": [
        "MistralModel"
      ],
      "bos_token_id": 1,
      "eos_token_id": 2,
      "hidden_act": "silu",
      "hidden_size": 4096,
      "initializer_range": 0.02,
      "intermediate_size": 14336,
      "max_position_embeddings": 32768,
      "model_type": "mistral",
      "num_attention_heads": 32,
      "num_hidden_layers": 32,
      "num_key_value_heads": 8,
      "pad_token_id": 2,
      "rms_norm_eps": 1e-05,
      "rope_theta": 10000.0,
      "sliding_window": 4096,
      "tie_word_embeddings": false,
      "torch_dtype": "float16",
      "transformers_version": "4.34.0",
      "use_cache": false,
      "vocab_size": 32000
    }
{{- end }}