{{- if index .Values "gemini-2-0-flash-lite" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: gemini-2.0-flash-lite
  labels:
    genai-managed-base-model-v1beta1: "true"
  annotations:
    models.ome.io/runtime: ""
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "gemini-2-0-flash-lite" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "gemini-2-0-flash-lite" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "gemini-2-0-flash-lite" "lifecyclePhase" }}"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: google.gemini-2.0-flash-lite
  storage:
    storageUri: "vendor://google/models/{{ index .Values "gemini-2-0-flash-lite" "osPrefixOverride" }}"
  vendor: {{ index .Values "gemini-2-0-flash-lite" "vendor" }}
  version: "1.0.0"
  modelFormat:
    name: safetensors
    version: "1"
  modelFramework:
    name: transformer
    version: "1"
  modelArchitecture: GeminiForCausalLM
  modelParameterSize: 1.8T
  modelCapabilities:
    - "CHAT"
  maxTokens: 1048576
{{- end }}