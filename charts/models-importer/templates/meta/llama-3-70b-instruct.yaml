{{- if index .Values "llama-3-70b-instruct" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: llama-3-70b-instruct
  labels:
    genai-managed-base-model-v1beta1: "true"
    genai-model-deprecated-date: "{{ index .Values "llama-3-70b-instruct" "timeDeprecated" }}"
    genai-model-on-demand-retired-date: "{{ index .Values "llama-3-70b-instruct" "timeOnDemandRetired" }}"
    genai-model-dedicated-retired-date: "{{ index .Values "llama-3-70b-instruct" "timeDedicatedRetired" }}"
  annotations:
    # TODO clean up annotations after migration, which is used in MP
    models.ome.io/runtime: "vllm-llama-3-70b-instruct"
    models.ome.io/category: "LARGE"
    models.ome.io/experimental: "{{ index .Values "llama-3-70b-instruct" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "llama-3-70b-instruct" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "llama-3-70b-instruct" "lifecyclePhase" }}"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: meta.llama-3-70b-instruct
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "llama-3-70b-instruct" "osBucket" }}/o/{{ index .Values "llama-3-70b-instruct" "vendor" }}/{{ index .Values "llama-3-70b-instruct" "osPrefixOverride" }}"
    path: /mnt/data/models/meta/llama-3-70b-instruct
  vendor: meta
  version: "1.0.0"
  modelFramework:
    name: transformers
    version: "4.40.0.dev0"
  modelFormat:
    name: safetensors
    version: "1"
  modelArchitecture: LlamaForCausalLM
  modelParameterSize: 70B
  modelCapabilities:
    - "CHAT"
  maxTokens: 8192
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: LARGE_GENERIC
          quotaUnit: 1
          default: true
    internalName: "llama-3-70b-instruct"
    type: "Serving"
  modelConfiguration:
    {
      "architectures": [
        "LlamaForCausalLM"
      ],
      "attention_bias": false,
      "attention_dropout": 0.0,
      "bos_token_id": 128000,
      "eos_token_id": 128001,
      "hidden_act": "silu",
      "hidden_size": 8192,
      "initializer_range": 0.02,
      "intermediate_size": 28672,
      "max_position_embeddings": 8192,
      "model_type": "llama",
      "num_attention_heads": 64,
      "num_hidden_layers": 80,
      "num_key_value_heads": 8,
      "pretraining_tp": 1,
      "rms_norm_eps": 1e-05,
      "rope_scaling": null,
      "rope_theta": 500000.0,
      "tie_word_embeddings": false,
      "torch_dtype": "bfloat16",
      "transformers_version": "4.40.0.dev0",
      "use_cache": true,
      "vocab_size": 128256
    }
{{- end }}