    genai-managed-base-model-v1beta1: "true"
  annotations:
    models.ome.io/runtime: "cohere-command-1-trt"
    models.ome.io/category: "LARGE"
    models.ome.io/experimental: "{{ index .Values "cohere-command-1-v16-0-0-trt" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "cohere-command-1-v16-0-0-trt" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "cohere-command-1-v16-0-0-trt" "lifecyclePhase" }}"
    ome.io/base-model-decryption-key-name: "command_52b"
    ome.io/base-model-decryption-secret-name: "command_52b-dek"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: cohere.command.trt
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "cohere-command-1-v16-0-0-trt" "osBucket" }}/o/{{ index .Values "cohere-command-1-v16-0-0-trt" "vendor" }}/{{ index .Values "cohere-command-1-v16-0-0-trt" "osPrefixOverride" }}"
