{{- if index .Values "cohere-rerank-english-03" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: rerank-english-03
  labels:
    genai-managed-base-model-v1beta1: "true"
    genai-model-deprecated-date: "{{ index .Values "cohere-rerank-english-03" "timeDeprecated" }}"
    genai-model-on-demand-retired-date: "{{ index .Values "cohere-rerank-english-03" "timeOnDemandRetired" }}"
    genai-model-dedicated-retired-date: "{{ index .Values "cohere-rerank-english-03" "timeDedicatedRetired" }}"
  annotations:
    models.ome.io/runtime: "cohere-rerank-v3"
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "cohere-rerank-english-03" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "cohere-rerank-english-03" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "cohere-rerank-english-03" "lifecyclePhase" }}"
    ome.io/base-model-decryption-key-name: "rerank"
    ome.io/base-model-decryption-secret-name: "rerank-dek"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: cohere.rerank-english-v3.1
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "cohere-rerank-english-03" "osBucket" }}/o/{{ index .Values "cohere-rerank-english-03" "vendor" }}/{{ index .Values "cohere-rerank-english-03" "osPrefixOverride" }}"
    path: /mnt/data/models/cohere/rerank-english-v3.1
  vendor: {{ index .Values "cohere-rerank-english-03" "vendor" }}
  version: "3.1"
  modelFormat:
    name: python
    version: '3.1'
  modelFramework:
    name: python
    version: '3.1'
  modelArchitecture: CohereForCausalLM
  modelParameterSize: 33M
  modelCapabilities:
    - "TEXT_RERANK"
  maxTokens: 4096
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: EMBED_COHERE
          quotaUnit: 1
          default: true
    internalName: "rerank-english-v3.1"
    type: "Serving"
{{- end }}