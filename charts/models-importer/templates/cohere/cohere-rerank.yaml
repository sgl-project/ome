{{- if index .Values "cohere-rerank" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: cohere-rerank
  labels:
    genai-managed-base-model-v1beta1: "true"
  annotations:
    models.ome.io/runtime: "cohere-rerank-v1"
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "cohere-rerank" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "cohere-rerank" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "cohere-rerank" "lifecyclePhase" }}"
    ome.io/base-model-decryption-key-name: "rerank"
    ome.io/base-model-decryption-secret-name: "rerank-dek"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: cohere.rerank-english-02
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "cohere-rerank" "osBucket" }}/o/{{ index .Values "cohere-rerank" "vendor" }}/{{ index .Values "cohere-rerank" "osPrefixOverride" }}"
    path: /mnt/data/models/cohere/rerank-english-02
  vendor: {{ index .Values "cohere-rerank" "vendor" }}
  version: "2.0"
  modelFormat:
    name: onnxruntime
    version: '1'
  modelFramework:
    name: onnxruntime
    version: '1'
  modelArchitecture: CohereForCausalLM
  modelParameterSize: 33M
  modelCapabilities:
    - "TEXT_RERANK"
  maxTokens: 4096
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: EMBED_COHERE
          quotaUnit: 1
          default: true
    internalName: "rerank-english-02"
    type: "Serving"
{{- end }}