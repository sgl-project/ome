{{- if index .Values "cohere-command-r-plus-v1-2-chat" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: command-r-plus-v1-2-chat
  labels:
    genai-managed-base-model-v1beta1: "true"
    genai-model-deprecated-date: "{{ index .Values "cohere-command-r-plus-v1-2-chat" "timeDeprecated" }}"
    genai-model-on-demand-retired-date: "{{ index .Values "cohere-command-r-plus-v1-2-chat" "timeOnDemandRetired" }}"
    genai-model-dedicated-retired-date: "{{ index .Values "cohere-command-r-plus-v1-2-chat" "timeDedicatedRetired" }}"
  annotations:
    models.ome.io/runtime: "cohere-command-r-v2"
    models.ome.io/category: "LARGE"
    models.ome.io/experimental: "{{ index .Values "cohere-command-r-plus-v1-2-chat" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "cohere-command-r-plus-v1-2-chat" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "cohere-command-r-plus-v1-2-chat" "lifecyclePhase" }}"
    ome.io/base-model-decryption-key-name: "command_r"
    ome.io/base-model-decryption-secret-name: "command_r-dek"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: cohere.command-r-plus
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "cohere-command-r-plus-v1-2-chat" "osBucket" }}/o/{{ index .Values "cohere-command-r-plus-v1-2-chat" "vendor" }}/{{ index .Values "cohere-command-r-plus-v1-2-chat" "osPrefixOverride" }}"
    path: /mnt/data/models/cohere/command-r-plus-v1.2
  vendor: {{ index .Values "cohere-command-r-plus-v1-2-chat" "vendor" }}
  version: "1.2"
  modelFormat:
    name: tensorrtllm
    version: 'v0.9.0'
  modelFramework:
    name: tensorrtllm
    version: 'v0.9.0'
  modelArchitecture: CohereForCausalLM
  modelParameterSize: 50.6B
  modelCapabilities:
    - "CHAT"
  maxTokens: 160000
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: LARGE_COHERE_V2_2
          quotaUnit: 1
          default: true
    internalName: "command-r-plus-v1.2"
    type: "Serving"
{{- end }}