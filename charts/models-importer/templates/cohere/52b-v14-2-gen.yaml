{{- if index .Values "cohere-command-1-52b-v14-2-gen" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: 52b-v14-2-gen
  labels:
    genai-managed-base-model-v1beta1: "true"
  annotations:
    models.ome.io/category: "LARGE"
    models.ome.io/experimental: "{{ index .Values "cohere-command-1-52b-v14-2-gen" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "cohere-command-1-52b-v14-2-gen" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "cohere-command-1-52b-v14-2-gen" "lifecyclePhase" }}"
    models.ome.io/training-runtime: "cohere-command-ft"
    ome.io/base-model-decryption-key-name: "command_52b"
    ome.io/base-model-decryption-secret-name: "command_52b-dek"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: cohere.command
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "cohere-command-1-52b-v14-2-gen" "osBucket" }}/o/{{ index .Values "cohere-command-1-52b-v14-2-gen" "vendor" }}/{{ index .Values "cohere-command-1-52b-v14-2-gen" "osPrefixOverride" }}"
    path: /mnt/data/models/cohere/52b_v14.2_bfloat16
  vendor: {{ index .Values "cohere-command-1-52b-v14-2-gen" "vendor" }}
  version: "14.2"
  modelFormat:
    name: fastertransformer
    version: '1'
  modelFramework:
    name: fastertransformer
    version: '1'
  modelArchitecture: Cohere
  modelParameterSize: 52b
  modelCapabilities:
    - "TEXT_GENERATION"
  maxTokens: 4096
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: LARGE_COHERE
          quotaUnit: 2
          default: true
    internalName: "52b_v14.2_bfloat16"
    type: "Finetuning"
{{- end }}