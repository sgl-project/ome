{{- if index .Values "cohere-command-1-6b-v15-6-gen" "enabled" -}}
apiVersion: ome.io/v1beta1
kind: ClusterBaseModel
metadata:
  name: 6b-v15-6-gen
  labels:
    genai-managed-base-model-v1beta1: "true"
  annotations:
    models.ome.io/category: "SMALL"
    models.ome.io/experimental: "{{ index .Values "cohere-command-1-6b-v15-6-gen" "isExperimental" }}"
    models.ome.io/internal: "{{ index .Values "cohere-command-1-6b-v15-6-gen" "isInternal" }}"
    models.ome.io/lifecycle-phase: "{{ index .Values "cohere-command-1-6b-v15-6-gen" "lifecyclePhase" }}"
    models.ome.io/training-runtime: "cohere-command-light-ft"
    ome.io/base-model-decryption-key-name: "command_6b"
    ome.io/base-model-decryption-secret-name: "command_6b-dek"
spec:
  compartmentID: {{ .Values.compartmentID }}
  disabled: false
  displayName: cohere.command-light
  storage:
    storageUri: "oci://n/{{ .Values.osnamespace }}/b/{{ index .Values "cohere-command-1-6b-v15-6-gen" "osBucket" }}/o/{{ index .Values "cohere-command-1-6b-v15-6-gen" "vendor" }}/{{ index .Values "cohere-command-1-6b-v15-6-gen" "osPrefixOverride" }}"
    path: /mnt/data/models/cohere/6b_v15.6_bfloat16
  vendor: {{ index .Values "cohere-command-1-6b-v15-6-gen" "vendor" }}
  version: "15.6"
  modelFormat:
    name: fastertransformer
    version: '1'
  modelFramework:
    name: fastertransformer
    version: '1'
  modelArchitecture: Cohere
  modelParameterSize: 6b
  modelCapabilities:
    - "TEXT_GENERATION"
  maxTokens: 4096
  additionalMetadata:
    dacShapeConfigs: |-
      compatibleDACShapes:
        - name: SMALL_COHERE
          quotaUnit: 2
          default: true
    internalName: "6b_v15.6_bfloat16"
    type: "Finetuning"
{{- end }}