ome:
  version: &defaultVersion v0.0.1
  metricsaggregator:
    enableMetricAggregation: "false"
    enablePrometheusScraping: "false"
  aiPlatformSecretConfig:
    writeToCommonNamespace: true
    namespace: gs-dp-api-v2
    secretName: ome-openai-secrets
  ociETC:
    region: us-chicago-1
    serviceTenancyId: ocid1.tenancy.oc1..aaaaaaaa6kumpbo73nsadhi7t4ssehtgn6wtnnkertn6sd74i4gzvia6misa
    serviceCompartmentId: ocid1.compartment.oc1..aaaaaaaal2wsx6r54lwfqa7frqad33ujlgo4azwd2uv6ftyqmvbqm6k5dxaa
    stage: dev
    realm: oc1
    applicationStage: prod
    publicDomainName: oraclecloud.com
    internalDomainName: oracleiaas.com
    airportCode: ORD
    adNumberName: ad2
    namespace: ax0pqskufyud
  benchmarkJob:
    image: ghcr.io/sgl-project/genai-bench
    tag: 0.1.113
    cpuRequest: "2"
    memoryRequest: "2Gi"
    cpuLimit: "2"
    memoryLimit: "2Gi"
  multinodeProber:
    image: ghcr.io/sgl-project/multinode-prober
    tag: v0.1
    memoryRequest: 100Mi
    cpuRequest: 100m
    memoryLimit: 100Mi
    cpuLimit: 100m
    startupFailureThreshold: 150
    startupPeriodSeconds: 30
    startupTimeoutSeconds: 60
    startupInitialDelaySeconds: 120
    unavailableThresholdSeconds: 600
  controller:
    replicaCount: 3
    deploymentMode: "RawDeployment"
    ingressGateway:
      domain: svc.cluster.local
      domainTemplate: "{{ .Name }}.{{ .Namespace }}.{{ .IngressDomain }}"
      urlScheme: http
      disableIstioVirtualHost: false
      localGateway:
        gateway: knative-serving/knative-local-gateway
        gatewayService: knative-local-gateway.istio-system.svc.cluster.local
      ingressGateway:
        gateway: knative-serving/knative-ingress-gateway
        gatewayService: istio-ingressgateway.istio-system.svc.cluster.local
        className: istio
    nodeSelector: {}
    tolerations: []
    topologySpreadConstraints: []
    affinity: {}
    image: ghcr.io/sgl-project/ome/manager
    tag: *defaultVersion
    resources:
      limits:
        cpu: 2
        memory: 4Gi
      requests:
        cpu: 2
        memory: 4Gi
  servingruntime:
    vllmMedium:
      image: ghcr.io/sgl-project/official-vllm-openai
      tag: e3c664b
  dac:
    reconcileWithKueue: true
    image: ghcr.io/sgl-project/genai-dac-dummy-image
    tag: v1.0-58
    schedulerName: genai-kube-scheduler
  omeAgent:
    image: ghcr.io/sgl-project/genai-ome-agent
    tag: *defaultVersion

    authType: InstancePrincipal
    compartmentId: ocid1.compartment.oc1..dummy-compartment
    vaultId: ocid1.vault.oc1.ap-osaka-1.dummy.dummy-vault
    region: ap-osaka-1
    modelInit:
      memoryRequest: 150Gi
      memoryLimit: 180Gi
      cpuRequest: 15
      cpuLimit: 15
    fineTunedAdapter:
      memoryRequest: 300Gi
      memoryLimit: 320Gi
      cpuRequest: 15
      cpuLimit: 15

modelAgent:
  # each host has different nvme mount configured, so we need to mount the hostPath to the correct path
  # all mairon cluster nodes have the nvme path as /raid and all service cluster nodes have the nvme path as /mnt/data
  hostPath: /mnt/data/models
  priorityClassName: system-node-critical
  serviceAccountName: ome-model-agent

  image:
    repository: ghcr.io/sgl-project/model-agent
    pullPolicy: Always
    tag: v0.1
  
  # this affinity is not applicable in moirai cluster yet
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: beta.kubernetes.io/instance-type
            operator: In
            values:
              - BM.GPU2.2
              - BM.GPU3.8
              - BM.GPU4.8
              - VM.GPU2.1
              - VM.GPU3.1
              - VM.GPU3.2
              - VM.GPU3.4
              - BM.GPU.T1.2
              - BM.GPU.T1-2.4
              - BM.GPU.A100-v2.8
              - BM.GPU.GM4.8
              - BM.GPU.A10.4
              - BM.GPU.GU1.4
              - VM.GPU.A10.1
              - VM.GPU.GU1.1
              - VM.GPU.A10.2
              - VM.GPU.GU1.2
              - BM.GPU.B4.8
              - BM.GPU.H100.8
          - key: oci.oraclecloud.com/disable-gpu-device-plugin
            operator: NotIn
            values:
              - 'true'
          - key: node-role.kubernetes.io/virtual-node
            operator: DoesNotExist

  nodeSelector: {}
  
  health:
    port: 8080
  
  resources:
    limits:
      cpu: '10'
      memory: 100Gi
    requests:
      cpu: '10'
      memory: 100Gi

trainingSidecar:
  image:
    repository: ghcr.io/sgl-project/genai-ome-agent
    tag: v1.1-322

  region: us-chicago-1
  namespace: "idqj093njucb"
  fineTunedModelBucket: "fine-tuned-model-weights"
  trainingMetricsBucket: "model-training-metrics"

openai:
  enabled: false
  namespace: "genai-openai"

xai:
  enabled: false
  namespace: "genai-xai"

google:
  enabled: false
  namespace: "genai-google"