apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.ome.modelController.serviceAccount }}
  labels:
    app.kubernetes.io/component: "ome-model-controller"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.ome.modelController.serviceAccount }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.ome.modelController.serviceAccount }}
  namespace: {{ .Release.Namespace }}
