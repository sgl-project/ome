---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ome-model-controller
  namespace: {{ .Release.Namespace }}
  labels:
    control-plane: ome-model-controller
    controller-tools.k8s.io: "1.0"
spec:
  replicas: {{ .Values.ome.modelController.replicaCount }}
  selector:
    matchLabels:
      control-plane: ome-model-controller
      controller-tools.k8s.io: "1.0"
  template:
    metadata:
      labels:
        control-plane: ome-model-controller
        controller-tools.k8s.io: "1.0"
        app.kubernetes.io/component: "ome-model-controller"
        logging-forward: enabled
      annotations:
        kubectl.kubernetes.io/default-container: model-controller
    spec:
      serviceAccountName: {{ .Values.ome.modelController.serviceAccount }}
      terminationGracePeriodSeconds: 10
      {{- with .Values.ome.modelController.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ome.modelController.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ome.modelController.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ome.modelController.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - command:
        - /model-controller
        image: "{{ .Values.ome.modelController.image }}:{{ .Values.ome.modelController.tag }}"
        imagePullPolicy: IfNotPresent
        name: model-controller
        livenessProbe:
          failureThreshold: 5
          initialDelaySeconds: 10
          httpGet:
            path: /healthz
            port: 8080
          timeoutSeconds: 5
        readinessProbe:
          initialDelaySeconds: 10
          failureThreshold: 10
          periodSeconds: 5
          httpGet:
            path: /readyz
            port: 8080
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 3Gi
          requests:
            cpu: 500m
            memory: 2Gi
