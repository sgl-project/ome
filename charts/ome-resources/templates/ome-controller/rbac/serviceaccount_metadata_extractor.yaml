apiVersion: v1
kind: ServiceAccount
metadata:
  name: basemodel-metadata-extractor
  namespace: {{ .Values.omeNamespace | default "ome" }}
  labels:
    app.kubernetes.io/name: {{ include "ome-resources.name" . }}
    app.kubernetes.io/component: metadata-extractor
    {{- include "ome-resources.labels" . | nindent 4 }}
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: basemodel-metadata-extractor
  labels:
    app.kubernetes.io/name: {{ include "ome-resources.name" . }}
    app.kubernetes.io/component: metadata-extractor
    {{- include "ome-resources.labels" . | nindent 4 }}
rules:
# Allow reading ConfigMaps for status updates
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch"]
# Allow reading BaseModel and ClusterBaseModel resources
- apiGroups: ["ome.io"]
  resources: ["basemodels", "clusterbasemodels"]
  verbs: ["get", "list"]
# Allow reading BaseModel and ClusterBaseModel status
- apiGroups: ["ome.io"]
  resources: ["basemodels/status", "clusterbasemodels/status"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: basemodel-metadata-extractor
  labels:
    app.kubernetes.io/name: {{ include "ome-resources.name" . }}
    app.kubernetes.io/component: metadata-extractor
    {{- include "ome-resources.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: basemodel-metadata-extractor
subjects:
- kind: ServiceAccount
  name: basemodel-metadata-extractor
  namespace: {{ .Values.omeNamespace | default "ome" }}