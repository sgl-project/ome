apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.modelAgent.serviceAccountName }}
  labels:
    app.kubernetes.io/component: "ome-model-agent-daemonset"
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "watch", "list", "get", "patch", "update" ]
  - apiGroups: [ "" ]
    resources: [ "configmaps" ]
    verbs: [ "get", "list", "watch", "patch", "update", "create", "delete" ]
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    verbs: [ "get" ]
  - apiGroups: [ "ome.io" ]
    resources: [ "basemodels" ]
    verbs: [ "get", "list", "watch", "patch", "update" ]
  - apiGroups: [ "ome.io" ]
    resources: [ "clusterbasemodels" ]
    verbs: [ "get", "list", "watch", "patch", "update" ]
  # Leases for P2P download coordination (acquire only, controller creates/deletes)
  - apiGroups: [ "coordination.k8s.io" ]
    resources: [ "leases" ]
    verbs: [ "get", "list", "update", "patch" ]
