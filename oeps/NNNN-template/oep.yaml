title: OEP Template
oep-number: NNNN
authors:
  - "@eren.yeager"
status: provisional|implementable|implemented|deferred|rejected|withdrawn|replaced
creation-date: yyyy-mm-dd
reviewers:
  - TBD
  - "@levi.ackerman"
approvers:
  - TBD
  - "@mikasa.ackerman"

see-also:
  - "/oeps/1234-how-to-become-a-titan"
  - "/oeps/2345-another-oep"
replaces:
  - "/oeps/3456-replaced-oep"

# The target maturity stage in the current dev cycle for this OEP.
stage: alpha|beta|stable

# The most recent milestone for which work toward delivery of this OEP has been
# done. This can be the current (upcoming) milestone, if it is being actively
# worked on.
latest-milestone: "v0.2"

# The milestone at which this feature was, or is targeted to be, at each stage.
milestone:
  alpha: "v0.2"
  beta: "v0.3"
  stable: "v0.5"

# The following PRR answers are required at alpha release
# List the feature gate name and the components for which it must be enabled
feature-gates:
  - name: MyFeature
disable-supported: true

# The following PRR answers are required at beta release
metrics:
  - my_feature_metric
