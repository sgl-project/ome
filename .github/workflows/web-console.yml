name: Web Console CI

on:
  push:
    branches: [main, release-*]
    paths:
      - 'web-console/**'
      - '.github/workflows/web-console.yml'
  pull_request:
    branches: [main, release-*]
    paths:
      - 'web-console/**'
      - '.github/workflows/web-console.yml'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend checks - lint, typecheck, build, test
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: web-console/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

      - name: Run Prettier check
        run: yarn format:check

      - name: Run TypeScript type check
        run: yarn typecheck

      - name: Build
        run: yarn build

      - name: Run tests
        run: yarn test

  # Backend checks - build and vet
  backend:
    name: Backend
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: web-console/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'
          cache: true
          cache-dependency-path: web-console/backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Build
        run: go build ./...

      - name: Run tests
        run: go test -v -race ./...
        continue-on-error: true  # Tests may not exist yet

  # Summary job
  summary:
    name: Web Console CI Summary
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.backend.result }}" == "failure" ]]; then
            echo "::error::Web Console CI failed"
            exit 1
          fi
          echo "Web Console CI passed successfully"
