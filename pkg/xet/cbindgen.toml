# cbindgen configuration for generating xet.h

language = "C"
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not modify manually. */"
include_version = true
namespace = "xet"
no_includes = true
sys_includes = ["stdint.h", "stdbool.h", "stddef.h"]

[export]
include = ["XetClient", "XetConfig", "XetDownloadRequest", "XetSnapshotRequest", "XetFileInfo", "XetFileList", "XetError"]

[export.rename]
"XetProgressCallback" = "XetProgressCallback"

[enum]
rename_variants = "ScreamingSnakeCase"

[fn]
prefix = "xet_"
postfix = ""