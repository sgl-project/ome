apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: cohere-command-a-vllm
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.H100.8
                  - BM.GPU.A100-v2.8
  annotations:
    ome.io/disable-blocklist: 'true'
    ome.io/inject-model-init: 'true'
    prometheus.io/port: '8081'
    prometheus.io/scrape: 'true'
  containers:
    - image: us-chicago-1.ocir.io/idqj093njucb/cohere-oci-all:v0.8.1-03192025
      livenessProbe:
        failureThreshold: 5
        httpGet:
          path: /ping
          port: 8080
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 20
      name: ome-container
      ports:
        - containerPort: 8080
          name: http1
          protocol: TCP
      readinessProbe:
        failureThreshold: 5
        httpGet:
          path: /ping
          port: 8080
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 20
      resources:
        limits:
          nvidia.com/gpu: '2'
        requests:
          cpu: 16
          memory: 120Gi
          nvidia.com/gpu: '2'
      startupProbe:
        failureThreshold: 100
        httpGet:
          path: /ping
          port: 8080
        initialDelaySeconds: 60
        periodSeconds: 3
        successThreshold: 1
        timeoutSeconds: 5
      volumeMounts:
        - mountPath: /dev/shm
          name: shared-memory
        - mountPath: /opt/ml/model
          name: model-empty-dir
  labels:
    logging-forward: enabled
  modelSizeRange:
    max: 120B
    min: 100B
  schedulerName: genai-kube-scheduler
  supportedModelFormats:
    - autoSelect: true
      modelArchitecture: CohereForCausalLM
      modelFormat:
        name: tensorrtllm
        version: v0.8.0
      modelFramework:
        name: tensorrtllm
        version: v0.8.0
      version: '1.0'
  tolerations:
    - effect: NoSchedule
      key: nvidia.com/gpu
      operator: Exists
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 1Gi
      name: shared-memory
    - emptyDir:
        medium: Memory
      name: model-empty-dir
