apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: cohere-command-r-small-v3
spec:
  disabled: false
  annotations:
    prometheus.io/port: '8081'
    prometheus.io/scrape: 'true'
    ome.io/disable-blocklist: 'true'
    ome.io/inject-model-init: 'true'
  labels:
    logging-forward: enabled
  tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"
  supportedModelFormats:
    - autoSelect: true
      modelArchitecture: CohereForCausalLM
      version: "1.6"
      modelFormat:
        name: tensorrtllm
        version: 'v0.11.0'
      modelFramework:
        name: tensorrtllm
        version: 'v0.11.0'
  modelSizeRange:
    min: 30B
    max: 40B
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.H100.8
  protocolVersions:
    - cohere
  volumes:
    - name: shared-memory
      emptyDir:
        medium: Memory
        sizeLimit: 1Gi
    - name: model-empty-dir
      emptyDir:
        medium: Memory
  containers:
    - name: ome-container
      image: us-chicago-1.ocir.io/idqj093njucb/cohere-oci-all:v0.7.4-100124
      ports:
        - containerPort: 8080
          name: http1
      resources:
        limits:
          nvidia.com/gpu: "1"
        requests:
          cpu: 16
          memory: 120Gi
          nvidia.com/gpu: "1"
      volumeMounts:
        - mountPath: /dev/shm
          name: shared-memory
        - mountPath: /opt/ml/model
          name: model-empty-dir
      readinessProbe:
        httpGet:
          path: /ping
          port: 8080
        failureThreshold: 5
        successThreshold: 1
        periodSeconds: 10
        timeoutSeconds: 20
      livenessProbe:
        httpGet:
          path: /ping
          port: 8080
        failureThreshold: 5
        successThreshold: 1
        periodSeconds: 10
        timeoutSeconds: 20
      startupProbe:
        httpGet:
          path: /ping
          port: 8080
        failureThreshold: 100
        successThreshold: 1
        periodSeconds: 3
        initialDelaySeconds: 60
        timeoutSeconds: 5
