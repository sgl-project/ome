          - deepseek
          - --enable-dp-lm-head
          - --disable-cuda-graph
          - --enable-two-batch-overlap
          - --enable-dp-attention
          - --disable-shared-experts-fusion
          - --dp-size
          - $(PARALLELISM_SIZE)
          - --disable-radix-cache
          - --enable-deepep-moe
