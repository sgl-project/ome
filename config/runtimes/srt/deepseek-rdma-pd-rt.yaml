apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: srt-deepseek-rdma-pd
spec:
  disabled: false
  modelSizeRange:
    min: 650B
    max: 700B
  supportedModelFormats:
    - modelFormat:
        name: safetensors
        version: "1.0.0"
        operator: GreaterThanOrEqual
      version: "1.0.0"
      modelFramework:
        name: transformers
        version: "4.46.3"
        operator: GreaterThanOrEqual
      modelArchitecture: DeepseekV3ForCausalLM
      quantization: "fp8"
      autoSelect: false
      priority: 1
  protocolVersions:
    - openAI
  engineConfig:
    leader:
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      enableServiceLinks: false
      hostIPC: true
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        - name: devinf
          hostPath:
            path: /dev/infiniband
      runner:
        name: ome-container
        image: docker.io/lmsysorg/sglang:dev
        env:
          - name: MC_TE_METRIC
            value: "true"
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: GLOO_SOCKET_IFNAME
            value: eth0
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        command:
          - python3
          - -m
          - sglang.launch_server
          - --port
          - "30000"
          - --host
          - "0.0.0.0"
          - --model-path
          - $(MODEL_PATH)
          - --disaggregation-ib-device
          - mlx5_1
          - --chunked-prefill-size
          - "524288"
          - --ep-dispatch-algorithm
          - dynamic
          - --eplb-algorithm
          - deepseek
          - --enable-dp-lm-head
          - --disable-cuda-graph
          - --enable-two-batch-overlap
          - --enable-dp-attention
          - --disable-shared-experts-fusion
          - --dp-size
          - $(PARALLELISM_SIZE)
          - --disable-radix-cache
          - --enable-deepep-moe
          - --deepep-mode
          - normal
          - --disaggregation-mode
          - prefill
          - --mem-fraction-static
          - "0.849"
          - --tp-size
          - $(PARALLELISM_SIZE)
          - --dist-init-addr
          - $(LWS_LEADER_ADDRESS):5757
          - --nnodes
          - $(LWS_GROUP_SIZE)
          - --node-rank
          - $(LWS_WORKER_INDEX)
          - --trust-remote-code
          - --moe-dense-tp-size
          - "1"
          - --decode-log-interval
          - "1"
          - --max-running-requests
          - "1024"
          - --max-total-tokens
          - "131072"
          - --enable-eplb
          - --ep-num-redundant-experts
          - $(PARALLELISM_SIZE)
        resources:
          requests:
            nvidia.com/gpu: 8
          limits:
            nvidia.com/gpu: 8
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
          - mountPath: /dev/infiniband
            name: devinf
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
              - CAP_SYS_ADMIN
          privileged: true
    worker:
      size: 1
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      enableServiceLinks: false
      hostIPC: true
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        - name: devinf
          hostPath:
            path: /dev/infiniband
      runner:
        name: ome-container
        image: docker.io/lmsysorg/sglang:dev
        env:
          - name: MC_TE_METRIC
