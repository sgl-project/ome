apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: srt-deepseek-pd-rdma
spec:
  disabled: false
  modelSizeRange:
    min: 650B
    max: 700B
  supportedModelFormats:
    - modelFormat:
        name: safetensors
        version: "1"
      version: "1.0.0"
      modelFramework:
        name: transformers
        version: "4.46.3"
      modelArchitecture: DeepseekV3ForCausalLM
      quantization: "fp8"
      autoSelect: false
      priority: 1
    - modelFormat:
        name: safetensors
        version: "1"
      version: "1.0.0"
      modelFramework:
        name: transformers
        version: "4.33.1"
      modelArchitecture: DeepseekV3ForCausalLM
      quantization: "fp8"
      autoSelect: false
      priority: 1
  protocolVersions:
    - openAI
  engineConfig:
    annotations:
      rdma.ome.io/auto-inject: "true"
      rdma.ome.io/profile: "oci-roce"
      rdma.ome.io/container-name: "ome-container"
    leader:
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      nodeSelector:
        oci.oraclecloud.com/rdma.authenticated: "16"
        oci.oraclecloud.com/rdma.mlx_issues: "0"
        oke.oraclecloud.com/pool.mode: cluster-network
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - BM.GPU.H100.8
      runner:
        name: ome-container
        image: fra.ocir.io/idqj093njucb/sgl:dev2
        env:
          - name: NVSHMEM_ENABLE_NIC_PE_MAPPING
            value: "1"
          - name: SGLANG_SET_CPU_AFFINITY
            value: "true"
          - name: SGL_ENABLE_JIT_DEEPGEMM
            value: "1"
          - name: GLOO_SOCKET_IFNAME
            value: eth0
        command:
          - sh
          - -c
          - >
            MC_TE_METRIC=true;
            SGLANG_TBO_DEBUG=1;
            python3 -m sglang.launch_server
            --port 30000
            --host 0.0.0.0
            --model-path ${MODEL_PATH}
            --disaggregation-ib-device mlx5_0,mlx5_1,mlx5_3,mlx5_4
            --chunked-prefill-size 524288
            --max-prefill-tokens 32768
            --page-size 64
            --ep-dispatch-algorithm dynamic
            --eplb-algorithm deepseek
            --enable-dp-lm-head
            --enable-dp-attention
            --dp-size ${PARALLELISM_SIZE}
            --disable-radix-cache
            --enable-deepep-moe
            --deepep-mode normal
            --disaggregation-mode prefill
            --mem-fraction-static 0.849
            --context-length 32768 
            --tp-size ${PARALLELISM_SIZE}
            --dist-init-addr $(LWS_LEADER_ADDRESS):5000
            --nnodes ${LWS_GROUP_SIZE}
            --node-rank ${LWS_WORKER_INDEX}
            --trust-remote-code
            --ep-num-redundant-experts 32
            --moe-dense-tp-size 1
            --decode-log-interval 1
            --moe-dense-tp-size 1
            --max-running-requests 1024
            --max-total-tokens 131072
        resources:
          requests:
            nvidia.com/gpu: 8
          limits:
            nvidia.com/gpu: 8
        readinessProbe:
          httpGet:
            path: /health_generate
            port: 8080
          failureThreshold: 3
          successThreshold: 1
          periodSeconds: 60
          timeoutSeconds: 200
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          failureThreshold: 5
          successThreshold: 1
          periodSeconds: 60
          timeoutSeconds: 60
        startupProbe:
          httpGet:
            path: /health_generate
            port: 8080
          failureThreshold: 300
          successThreshold: 1
          periodSeconds: 10
          initialDelaySeconds: 600
          timeoutSeconds: 30
    worker:
      size: 1
