apiVersion: ome.io/v1beta1
kind: ClusterServingRuntime
metadata:
  name: srt-kimi-k2-pd
spec:
  disabled: false
  modelSizeRange:
    min: 1T
    max: 1.5T
  supportedModelFormats:
    - modelFormat:
        name: safetensors
        version: "1.0.0"
      modelFramework:
        name: transformers
        version: "4.48.3"
      modelArchitecture: DeepseekV3ForCausalLM
      quantization: "fp8"
      autoSelect: true
      priority: 1
  protocolVersions:
    - openAI
  engineConfig:
    leader:
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      enableServiceLinks: false
      hostIPC: true
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        - name: devinf
          hostPath:
            path: /dev/infiniband
        - name: sglang-recorder-dir
          emptyDir: {}
        - name: sglang-profiler-dir
          emptyDir: {}
      runner:
        name: ome-container
        image: docker.io/lmsysorg/sglang:dev
        ports:
          - containerPort: 30000
            protocol: TCP
        env:
          - name: MC_TE_METRIC
            value: "true"
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: GLOO_SOCKET_IFNAME
            value: eth0
          - name: SGLANG_EXPERT_DISTRIBUTION_RECORDER_DIR
            value: "/tmp/sglang-recorder"
          - name: SGLANG_TORCH_PROFILER_DIR
            value: "/tmp/sglang-profiler"
          - name: SGLANG_DUMPER_DIR
            value: "/mnt/shared-fs/zbx/tmp"
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        command:
          - python3
          - -m
          - sglang.launch_server
          - --port
          - "30000"
          - --host
          - "0.0.0.0"
          - --model-path
          - $(MODEL_PATH)
          - --disaggregation-ib-device
          - mlx5_1
          - --chunked-prefill-size
          - "524288"
          - --ep-dispatch-algorithm
          - dynamic
          - --eplb-algorithm
          - deepseek
          - --enable-dp-lm-head
          - --disable-cuda-graph
          - --enable-two-batch-overlap
          - --enable-dp-attention
          -  --disable-shared-experts-fusion
          - --dp-size
          - $(PARALLELISM_SIZE)
          - --disable-radix-cache
          - --enable-deepep-moe
          - --deepep-mode
          - normal
          - --disaggregation-mode
          - prefill
          - --mem-fraction-static
          - "0.849"
          - --context-length
          - "2176"
          - --tp-size
          - $(PARALLELISM_SIZE)
          - --dist-init-addr
          - $(LWS_LEADER_ADDRESS):5757
          - --nnodes
          - $(LWS_GROUP_SIZE)
          - --node-rank
          - $(LWS_WORKER_INDEX)
          - --trust-remote-code
          - --moe-dense-tp-size
          - "1"
          - --decode-log-interval
          - "1"
          - --max-running-requests
          - "1024"
          - --max-total-tokens
          - "131072"
          - --log-level
          - debug
          - --enable-eplb
        resources:
          requests:
            nvidia.com/gpu: 8
          limits:
            nvidia.com/gpu: 8
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
          - mountPath: /dev/infiniband
            name: devinf
          - mountPath: /tmp/sglang-recorder
            name: sglang-recorder-dir
          - mountPath: /tmp/sglang-profiler
            name: sglang-profiler-dir
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
              - CAP_SYS_ADMIN
          privileged: true
    worker:
