apiVersion: ome.io/v1beta1
kind: DedicatedAIClusterProfile
metadata:
  name: medium-a100
spec:
  count: 1
  resources:
    limits:
      cpu: 20
      memory: 240Gi
      nvidia.com/gpu: 4
    requests:
      cpu: 20
      memory: 240Gi
      nvidia.com/gpu: 4
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: beta.kubernetes.io/instance-type
                operator: In
                values:
                  - BM.GPU.A100-v2.8
                  - BM.GPU.B4.8
                  - BM.GPU4.8